			      <label for="q7">7) Chandler says,"I say more dumb things before 9 a.m. than most people say all day". You?</label>

			        <option value="1">1 Strongly Disagree</option>

			        <option value="1">1 Strongly Disagree</option>

	  // Chosen CSS
	    var config = {
	      ".chosen-select": {},
	      ".chosen-select-deselect": { allow_single_deselect: true },
	      ".chosen-select-no-single": { disable_search_threshold: 10 },
	      ".chosen-select-no-results": { no_results_text: "No results found" },
	      ".chosen-select-width": { width: "95%" }
	    };
	
	    for (var selector in config) {
	      $(selector).chosen(config[selector]);
	    }
	
	    // Capture the form inputs
	    $("#submit").on("click", function() {
	
	      // Form validation
	      function validateForm() {
	        var isValid = true;
	        $(".form-control").each(function() {
	          if ($(this).val() === "") {
	            isValid = false;
	          }
	        });
	
	        $(".chosen-select").each(function() {
	
	          if ($(this).val() === "") {
	            isValid = false;
	          }
	        });
	        return isValid;
	      }
	
	      // If all required fields are filled
	      if (validateForm()) {
	        // Create an object for the user"s data
	        var userData = {
	          name: $("#name").val(),
	          photo: $("#photo").val(),
	          scores: [
	            $("#q1").val(),
	            $("#q2").val(),
	            $("#q3").val(),
	            $("#q4").val(),
	            $("#q5").val(),
	            $("#q6").val(),
	            $("#q7").val(),
	            $("#q8").val(),
	            $("#q9").val(),
	            $("#q10").val()
	          ]
	        };
	
	        // Grab the URL of the website
	        var currentURL = window.location.origin;
	
	        // AJAX post the data to the friends API.
	        $.post(currentURL + "/api/friends", userData, function(data) {
	
	          // Grab result from the AJAX post so that the best match's name and photo are displayed.
	          $("#matchName").text(data.name);
	          $("#matchImage").attr("src", data.photo);
	
	          // Display the modal best match
//$("#resultsModal").modal("toggle");
	          $("#resultsModal").modal("toggle");
	
	        });
	      }
	      else {
	        alert("Fill out all fields before submitting.");
	      }
	
	      return false;
	    });
